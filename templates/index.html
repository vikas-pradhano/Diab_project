<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Navbar Styling */
    header {
      background-color: #008080;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: #fff;
      display: inline-block;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcccb;
    }

    /* Hero Section Styling */
    .hero-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease;
    }
    .content {
      text-align: center;
      color: #333;
      animation: slideUp 1.2s ease;
    }
    .content h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #666;
    }
    .predict-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #008080;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Make it behave like a button */
    }
    .predict-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 128, 128, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <h1>HealthCare Center</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <section class="hero-section">
    <div class="content">
      <h2>Diabetes Prediction System</h2>
      <p>Empowering you with early detection for better health.</p>
      <a href="/predict" class="predict-btn">Predict Diabetes</a>
    </div>
  </section>
</body>
</html>

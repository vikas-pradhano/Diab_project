<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction Form</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to right, #81c784, #388e3c); /* Horizontal green gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 280px; /* Smaller width */
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #e63946; /* Bright color */
      font-weight: bold;
    }

    label {
      margin: 0.5rem 0;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #f1c40f; /* Colorful border */
      border-radius: 5px;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #e63946; /* Focus color */
      box-shadow: 0 0 5px rgba(230, 57, 70, 0.5);
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #45a29e; /* Colorful button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
    }

    button:hover {
      background-color: #66fcf1; /* Hover color */
      transform: translateY(-2px);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Diabetes Prediction</h2>
    <form action="/predict" method="POST">
      <label for="pregnancy">Pregnancies:</label>
      <input type="number" id="pregnancy" name="pregnancy" required>

      <label for="glucose">Glucose:</label>
      <input type="number" id="glucose" name="glucose" required>

      <label for="blood_pressure">Blood Pressure:</label>
      <input type="number" id="blood_pressure" name="blood_pressure" required>

      <label for="skin_thickness">Skin Thickness:</label>
      <input type="number" id="skin_thickness" name="skin_thickness" required>

      <label for="insulin">Insulin:</label>
      <input type="number" id="insulin" name="insulin" required>

      <label for="bmi">BMI:</label>
      <input type="number" step="0.1" id="bmi" name="bmi" required>

      <label for="diabetes_function">Diabetes Function:</label>
      <input type="number" id="diabetes_function" name="diabetes_function" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
